{% extends "base.html" %}
{% block content %}
<h3>Manage Emergency Contacts</h3>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <input name="name" class="form-control" placeholder="Name" required>
  </div>
  <div class="col-md-4">
    <input name="phone" class="form-control" placeholder="+CountryNumber" required>
  </div>
  <div class="col-md-4">
    <input name="email" class="form-control" placeholder="email@example.com">
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Add Contact</button>
  </div>
</form>

<hr>
<h5>Existing Contacts</h5>
<ul>
  {% for c in contacts %}
    <li><strong>{{ c.name }}</strong> â€” {{ c.phone }} | {{ c.email }}</li>
  {% else %}
    <li>No contacts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
